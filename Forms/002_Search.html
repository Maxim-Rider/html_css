<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhmtl">
<head>
	<title>search - поле для поиска</title>
</head>
<body>
	<form>
		<!--
		Тег <label> устанавливает свзяь между определённое меткой, в качестве которой обычно выступает текст, и элементом (<input>, <select>, <textarea>). Такая взяь необходима, чтобы изменять значения элементов формы при нажатии курсором мыши на текст. Кроме того, с помощью <label> можно устанавливать горячие клавиши на клавиатура и переходить на активный элемент подобно ссылкам. Существует два способа связывания объекта и метки. Первый заключается в использовании идентификатора id внутри элемента формы и указании его имени. В качестве атрибута for тега <label>. При втором способе элемент формы помещается внутрь контейнера <label>. 
		-->
		<p>
			<label for="search" accesskey="S">
				Найти
			</label>
			<input id="search" type="search" name="query" />
		</p>
		<button type="submit">Отправить </button>
	</form>
</body>
</html>
