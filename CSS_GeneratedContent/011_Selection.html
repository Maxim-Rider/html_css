<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selection</title>
	<style>
		/* Псевдо элемент ::selection применяет стиль к выделнному пользователем тексту. В правилах стилей допускается использовать следующие свойства: color, background и background-color. */
		p::selection {
			color: #ff0;
			background:#000;
		}
	</style>
</head>
<body>
	<p>
		Lorem ipsum dolor sit, amet, consectetur adipisicing elit. Nam assumenda odio quis ea, esse sapiente ipsum labore cum dicta qui quisquam expedita inventore quibusdam repellendus in. Nostrum obcaecati explicabo magnam!
	</p>
</body>
</html>
