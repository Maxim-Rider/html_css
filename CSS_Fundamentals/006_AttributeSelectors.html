<!DOCTYPE html>
<html lang="en">
<head>
	<title>Attribute Selector</title>
	<style>
		/* правило для всех input */
		input {
			margin:10px;
		}
		/* правило для input с артибутом required */
		input[required] {
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" required="required" />
		<br />
		<input type="password" />
		<br />
		<input type="submit" />
	</form>

</body>
</html>
