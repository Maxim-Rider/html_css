<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Основы</title>
	<style>
		/*
			CSS правило

			selector {
				свойство: значение;
			}

			p {
				border: 1px;
			}

			p - селектор (selector)
			border - свойство (property)
			1px - значение (value)
			border: 1px; - определение (declaration)
			*/
			p{
				border:1px solid green;
			}
	</style>
</head>
<body>
	<p>
		Добрый Вечер, Страна.
	</p>
</body>
</html>
