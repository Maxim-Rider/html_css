<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vendor-Specific</title>
	<style>
		p {
			/*
			Если CSS свойство ещё не попало в спецификацию или частично реализовано используется специфическое название в соотетствии с производителем браузера.
			*/
			-khtml-propery: 1px; /* Konqueror  */
			-ms-property: 1px; /* Microsoft IE */
			-moz-property: 1px; /* Mozilla (Gecko browsers) */
			-webkit-property: 1px; /* Safari & Chrome (Webkit browsers) */
			-o-property: 1px; /* Opera */
			property: 1px; /* стардартизированное свойство */
		}
	</style>
</head>
<body>
	<p>
		Добрый вечер
	</p>
</body>
</html>
